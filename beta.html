<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		onload = function() {
			setInterval(go, 1000);
		};
		var x = 3; //利用了全局变量来执行
		function go() {
			x--;
			if (x > 0) {
				document.getElementById("sp").innerHTML = x; //每次设置的x的值都不一样了。
			} else {
				location.href = 'index3.html#syjg';
			}
		}
	</script>
	<div style="text-align: center;">
		<h1>
		下单成功
		<span id="sp" style="color: red;">3</span>
		秒后回首页</h1>
	</div>
</body>
</html>
